name: Jest Test

on:
  push:
    branches: ["dev"]
  pull_request:
    branches: ["master", "dev"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - run: npm ci
      - run: npm run build --if-present
      - name: Deploy with rsync to Dev
        run: npm test
